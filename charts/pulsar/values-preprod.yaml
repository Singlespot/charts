broker:
  resources:
    limits:
      cpu: 250m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 1Gi
  configData:
    PULSAR_MEM: >
      -Xms512m -Xmx1g -XX:MaxDirectMemorySize=1g

proxy:
  resources:
    limits:
      cpu: 125m
      memory: 512Mi
    requests:
      cpu: 125m
      memory: 512Mi
  configData:
    PULSAR_MEM: >
      -Xms256m -Xmx512m -XX:MaxDirectMemorySize=512m

