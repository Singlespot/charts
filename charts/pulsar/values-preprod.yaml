zookeeper:
  resources:
    limits:
      memory: 384Mi
      cpu: 125m
    requests:
      memory: 384Mi
      cpu: 125m
  volumes:
    data:
      size: 5Gi
    dataLog:
      size: 1Gi
  configData:
    PULSAR_MEM: >
      -Xms192m -Xmx384m

bookkeeper:
  metadata:
    resources:
      limits:
        cpu: 250m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 2Gi
  resources:
    limits:
      cpu: 250m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 2Gi
  volumes:
    journal:
      size: 5Gi
    ledgers:
      size: 15Gi
  configData:
    # `BOOKIE_MEM` is used for `bookie shell`
    BOOKIE_MEM: >
      -Xms512m
      -Xmx1g
      -XX:MaxDirectMemorySize=1g
    # we use `bin/pulsar` for starting bookie daemons
    PULSAR_MEM: >
      -Xms1g
      -Xmx2g
      -XX:MaxDirectMemorySize=2g

autorecovery:
  resources:
    limits:
      cpu: 125m
      memory: 384Mi
    requests:
      cpu: 125m
      memory: 384Mi
  configData:
    BOOKIE_MEM: >
      -Xms128m -Xmx256m

